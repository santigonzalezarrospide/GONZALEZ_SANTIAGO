<!DOCTYPE html>
<html lang="es">
<head>
    <title>DH Clínica Dental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script text="text/javascript" src="/js/getPaciente.js"></script>
    <script text="text/javascript" src="/js/deletePaciente.js"></script>
    <script text="text/javascript" src="/js/updatePaciente.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="odontologoGet.html">Lista de odontólogos</a>
                    <a class="dropdown-item" href="odontologoSet.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="pacienteGet.html">Lista de pacientes</a>
                    <a class="dropdown-item" href="pacienteSet.html">Agregar pacientes</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="turnoGet.html">Lista de turnos</a>
                    <a class="dropdown-item" href="turnoSet.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha de ingreso</th>
                    <th>Domicilio</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="pacienteTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-12" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>

                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >DNI:</label>
                    <input type="text" class="form-control" placeholder="dni" id="dni">
                </div>
                <div class="form-group">
                    <label >Fecha de ingreso:</label>
                    <input type="date" class="form-control" placeholder="Fecha de ingreso" id="fechaIngreso">
                </div>

                <h5>Domicilio</h5>
                <div class="form-group">
                    <label class="control-label" for="dni">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="calle" name="calle"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Número:</label>
                    <input type="number" class="form-control" id="numero" placeholder="numero" name="numero" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" placeholder="localidad" name="localidad" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="provincia" name="provincia" />
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
