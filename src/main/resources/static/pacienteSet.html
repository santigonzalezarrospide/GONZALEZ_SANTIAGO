    <script type="text/javascript" src="/js/setPaciente.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="odontologoGet.html">Lista de odontólogos</a>
                    <a class="dropdown-item" href="odontologoSet.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="pacienteGet.html">Lista de pacientes</a>
                    <a class="dropdown-item" href="pacienteSet.html">Agregar pacientes</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión turnos

                    <a class="dropdown-item" href="turnoSet.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<div class="container">

    <div class="row">
        <div class="col" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar pacientes</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese el DNI" name="dni" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de ingreso:</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required/>
                </div>
                <h5>Domicilio</h5>
                <div class="form-group">
                    <label class="control-label" for="dni">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="Ingrese calle" name="calle" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Número:</label>
                    <input type="number" class="form-control" id="numero" placeholder="Ingrese numero" name="numero" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" placeholder="Ingrese localidad" name="localidad" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Ingrese provincia" name="provincia" required/>
                </div>



                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
